version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: warehouse-planner-db
    environment:
      POSTGRES_USER: warehouse_user
      POSTGRES_PASSWORD: warehouse_pass
      POSTGRES_DB: warehouse_planner
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U warehouse_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Backend
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: warehouse-planner-backend
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://warehouse_user:warehouse_pass@db:5432/warehouse_planner
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      - ./backend:/app
      - upload_data:/tmp/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "flask db upgrade &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 run:app"

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        - VITE_API_URL=/api/v1
    container_name: warehouse-planner-frontend
    ports:
      - "80:80"
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  upload_data:
